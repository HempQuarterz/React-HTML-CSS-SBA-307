    <title>Contact HQz</title>

    <link rel="stylesheet" type="text/css" href="hempstyles.css">

    <link href="https://fonts.cdnfonts.com/css/sweet-leaf" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Welcome to HempQuarterz®</h1>
        <nav>
          <ul>
            <li><a href="./hempindex.html">Home</a></li>
            <li><a href="./abouthemp.html">About Hemp</a></li>
            <li class="dropdown">
              <a href="./hempcontact.html">Contact HQz</a>
              <ul class="dropdown-menu">
                <li><a href="./hempcontact.html">General Inquiry</a></li>
                <li><a href="./hempcontact.html">Sales</a></li>
                <li><a href="./hempcontact.html">Support</a></li>
              </ul>
            </li>
            
          </ul>
        </nav>
      </header>

    <main>
        <h2>Contact Us</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" style="background: purple; color: white;">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 HempQuarterz®. All rights reserved</p>
    </footer>
    
</body>
</html>
